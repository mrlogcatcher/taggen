<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Tag Generator (AI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fadeUp 0.4s ease-out both;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-red-600">üéØ YouTube Tag Generator (AI)</h1>
    </div>
  </header>

  <section class="py-12 bg-gradient-to-r from-red-100 to-pink-100">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-4">Boost Your Reach with AI</h2>
      <p class="text-lg text-gray-700 mb-8">Enter your video title and generate smart, SEO-friendly tags.</p>
      <form id="tagForm" class="max-w-xl mx-auto">
        <textarea id="videoTitle" placeholder="Paste your YouTube video title here..." rows="3"
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
        <button type="submit"
          class="mt-4 px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">
          Generate Tags with AI
        </button>
      </form>
    </div>
  </section>

  <section id="results" class="container mx-auto px-4 py-8 hidden text-center">
    <h3 class="text-xl font-semibold mb-4">Generated Tags:</h3>
    <div id="tagOutput" class="flex flex-wrap justify-center gap-2"></div>
  </section>

  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600 text-sm">
      &copy; 2025 YouTube Tag Generator. Built with ‚ù§Ô∏è + OpenAI.
    </div>
  </footer>

  <script>
    const form = document.getElementById("tagForm");
    const videoTitle = document.getElementById("videoTitle");
    const tagOutput = document.getElementById("tagOutput");
    const resultsSection = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = videoTitle.value.trim();
      if (!title) return;

      tagOutput.innerHTML = `<span class="text-gray-500">Generating tags...</span>`;
      resultsSection.classList.remove("hidden");

      try {
        const res = await fetch(`/api/tags?q=${encodeURIComponent(title)}`);
        const data = await res.json();
        tagOutput.innerHTML = "";

        if (data.tags && data.tags.length > 0) {
          data.tags.forEach(tag => {
            const span = document.createElement("span");
            span.className = "bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm font-medium animate-fade-up";
            span.textContent = `#${tag}`;
            tagOutput.appendChild(span);
          });
        } else {
          tagOutput.innerHTML = `<span class="text-gray-500">No tags found.</span>`;
        }
      } catch (err) {
        tagOutput.innerHTML = `<span class="text-red-500">Error generating tags.</span>`;
      }
    });
  </script>
</body>
</html>
